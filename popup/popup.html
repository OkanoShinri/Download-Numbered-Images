<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Popup</title>
  </head>

  <body>
    <p></p>

    <div id="popup-content" class="main">
      <div class="checkbox">
        <label for="serialize_check">
          <input type="checkbox" id="serialize_check" checked />
          <span>画像を連番化する</span></label
        ><br />
        <label for="only_main_images">
          <input type="checkbox" id="only_main_images" checked />
          <span
            >メインコンテンツ以外(プロフィール画像など)を除外する</span
          ></label
        >
      </div>
      <div id="download-button" class="button">Download</div>
      <div id="error-content" class="hidden">
        <p>このページではダウンロードできません…</p>
      </div>
      <div class="option">オプション</div>
    </div>

    <script src="popup.js"></script>
    <script src="send_download_message.js"></script>
  </body>
</html>
